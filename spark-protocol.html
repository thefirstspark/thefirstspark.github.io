            // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            // NOTIFICATION SYSTEM

            const addXP = useCallback((amount, source) => {

                    let newLevel = prev.sparkLevel;
                    let newXPToNext = prev.xpToNext;

                        newLevel++;
                        newXPToNext = Math.floor(newXPToNext * 1.5);

                    return {

                        currentXP: newXP,
                        sparkLevel: newLevel,
                        xpToNext: newXPToNext,
                        totalXP: newTotalXP

            const unlockAchievement = useCallback((achievementId, title, description, xpReward) => {

            const generateSigil = useCallback((intention) => {

                const uniqueLetters = [...new Set(cleanIntention)];
                
                const letterPositions = {

            const oracleMessages = [

// Program your reality with intention

RELEASE: Fear of judgment
RELEASE: Scarcity mindset

ALIGN: Divine timing
ALIGN: Highest self

MANIFEST: Abundance flows easily
MANIFEST: Perfect opportunities appear

RECEIVE: All that is meant for me
RECEIVE: Unexpected blessings

TRANSMUTE: Challenges into growth

// End of program`);
                const [compiled, setCompiled] = useState(null);

                const compileCode = () => {

                    addXP(20, 'reality-code');
                    setSaved(false);
                };

                const saveProgram = () => {
                    setSoulProfile(prev => ({
                        ...prev,

                    if (soulProfile.realityCodes.length === 4) {

                const getTypeColor = (type) => {
                    const colors = {

                        release: 'text-red-400',
                        align: 'text-blue-400',
                        receive: 'text-yellow-400',
                        transmute: 'text-purple-400',
                        comment: 'text-gray-500',
                        intention: 'text-white'

                    return colors[type] || 'text-white';

                );

            // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            // MAIN RENDER
            // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            
            if (showIntro) return <IntroSequence />;
            if (!isInitialized) return <AwakeningGateway />;

            return (
                <div className="min-h-screen bg-gray-950">
                    <Notification />
                    
                    {currentModule === 'dashboard' && <Dashboard />}
                    {currentModule === 'calibration' && <DailyCalibration />}
                    {currentModule === 'sigil-forge' && <SigilForge />}
                    {currentModule === 'reality-code' && <RealityCodeEditor />}
                    {currentModule === 'geometry-lab' && <GeometryLab />}
                    {currentModule === 'oracle' && <OracleChamber />}
                    {currentModule === 'achievements' && <Achievements />}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SparkProtocol />);
    </script>
</body>
</html>

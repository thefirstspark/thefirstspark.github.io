<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 0.95em;
        }

        .energy-selector {
            margin: 30px 0;
        }

        .energy-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .energy-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 15px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .energy-btn:hover {
            transform: scale(1.1);
        }

        .energy-btn.selected {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .energy-btn.selected::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .energy-label {
            text-align: center;
            color: #555;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .note-section {
            margin: 30px 0;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .result p {
            color: #555;
            line-height: 1.6;
        }

        .emoji-display {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Energy Check-In</h1>
        <p class="subtitle">How's your energy today?</p>

        <div class="energy-selector">
            <div class="energy-options">
                <button class="energy-btn" data-level="1" style="background: #ff6b6b;">üò¥</button>
                <button class="energy-btn" data-level="2" style="background: #ffa07a;">üòî</button>
                <button class="energy-btn" data-level="3" style="background: #ffd93d;">üòê</button>
                <button class="energy-btn" data-level="4" style="background: #95e1d3;">üòä</button>
                <button class="energy-btn" data-level="5" style="background: #6bcf7f;">üöÄ</button>
            </div>
            <div class="energy-label" id="energyLabel">Select your energy level</div>
        </div>

        <div class="note-section">
            <label for="notes">What's influencing your energy? (optional)</label>
            <textarea id="notes" placeholder="Sleep, stress, excitement, coffee... anything on your mind?"></textarea>
        </div>

        <button class="submit-btn" id="submitBtn">Submit Check-In</button>

        <div class="result" id="result">
            <div class="emoji-display" id="resultEmoji"></div>
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script>
        const energyBtns = document.querySelectorAll('.energy-btn');
        const energyLabel = document.getElementById('energyLabel');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const resultEmoji = document.getElementById('resultEmoji');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const notesInput = document.getElementById('notes');

        let selectedLevel = null;

        const labels = {
            1: "Drained üò¥",
            2: "Low Energy üòî",
            3: "Neutral üòê",
            4: "Energized üòä",
            5: "Peak Energy üöÄ"
        };

        const responses = {
            1: {
                emoji: "üò¥",
                title: "Rest & Recharge",
                message: "Your body's asking for rest. Take it easy, hydrate, and be kind to yourself today."
            },
            2: {
                emoji: "üòî",
                title: "Take It Slow",
                message: "Energy's running low. Maybe grab a healthy snack or take a short walk? Small steps count."
            },
            3: {
                emoji: "üòê",
                title: "Steady State",
                message: "You're in balance. Perfect time to maintain momentum or tackle moderate tasks."
            },
            4: {
                emoji: "üòä",
                title: "Great Energy!",
                message: "You're feeling good! Channel this into something meaningful today."
            },
            5: {
                emoji: "üöÄ",
                title: "Unstoppable!",
                message: "Peak performance mode! Make the most of this high-energy state. You're crushing it!"
            }
        };

        energyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                energyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedLevel = btn.dataset.level;
                energyLabel.textContent = labels[selectedLevel];
                energyLabel.style.color = '#667eea';
                energyLabel.style.fontSize = '1.1em';
            });
        });

        submitBtn.addEventListener('click', () => {
            if (!selectedLevel) {
                alert('Please select your energy level first! üòä');
                return;
            }

            const response = responses[selectedLevel];
            resultEmoji.textContent = response.emoji;
            resultTitle.textContent = response.title;
            resultMessage.textContent = response.message;

            if (notesInput.value.trim()) {
                resultMessage.textContent += ` Thanks for sharing: "${notesInput.value.trim()}"`;
            }

            result.style.display = 'block';
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            // Store the check-in (in a real app, this would go to a backend)
            console.log({
                level: selectedLevel,
                notes: notesInput.value,
                timestamp: new Date().toISOString()
            });
        });
    </script>
</body>
</html>

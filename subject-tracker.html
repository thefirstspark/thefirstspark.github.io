<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Tracker - The First Spark</title>
    <meta name="description" content="Track new subjects, topics, and tools yet to be covered in The First Spark platform.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --deep-space: #0a0a1a;
            --dark-navy: #1a1a2e;
            --electric-blue: #00d4ff;
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-purple: #9d00ff;
            --white: #ffffff;
            --gray-light: #e0e0e0;
            --gray-mid: #808080;
            --gray-dark: #2a2a2a;
            --accent-gold: #ffd700;
            --accent-orange: #ff6b35;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--black);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #starCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 2px solid var(--electric-blue);
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5rem;
            color: var(--electric-blue);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--electric-blue);
        }

        .subtitle {
            color: var(--gray-light);
            font-size: 1.1rem;
        }

        .nav-home {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            color: var(--electric-blue);
            text-decoration: none;
            border: 2px solid var(--electric-blue);
            transition: all 0.3s ease;
        }

        .nav-home:hover {
            background: var(--electric-blue);
            color: var(--black);
            box-shadow: 0 0 20px var(--electric-blue);
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--deep-space);
            border: 2px solid var(--electric-blue);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5rem;
            color: var(--neon-cyan);
            font-weight: 700;
        }

        .stat-label {
            color: var(--gray-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Input Section */
        .input-section {
            background: var(--deep-space);
            border: 2px solid var(--electric-blue);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .input-section h2 {
            color: var(--neon-cyan);
            margin-bottom: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .input-group {
            display: grid;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        label {
            color: var(--gray-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            background: var(--black);
            border: 2px solid var(--gray-dark);
            color: var(--white);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 2rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add {
            background: var(--electric-blue);
            color: var(--black);
            border-color: var(--electric-blue);
            width: 100%;
        }

        .btn-add:hover {
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: translateY(-2px);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            color: var(--gray-light);
            border-color: var(--gray-dark);
            padding: 0.5rem 1.5rem;
        }

        .filter-btn.active {
            background: var(--electric-blue);
            color: var(--black);
            border-color: var(--electric-blue);
        }

        .filter-btn:hover {
            border-color: var(--electric-blue);
            color: var(--electric-blue);
        }

        .filter-btn.active:hover {
            color: var(--black);
        }

        /* Subjects List */
        .subjects-list {
            display: grid;
            gap: 1rem;
        }

        .subject-card {
            background: var(--deep-space);
            border: 2px solid var(--gray-dark);
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .subject-card:hover {
            border-color: var(--electric-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            transform: translateX(5px);
        }

        .subject-card.completed {
            opacity: 0.6;
            border-color: var(--gray-dark);
        }

        .subject-card.completed .subject-title {
            text-decoration: line-through;
            color: var(--gray-mid);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .subject-title {
            font-size: 1.3rem;
            color: var(--neon-cyan);
            font-weight: 700;
            flex: 1;
        }

        .subject-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--black);
            border: 1px solid var(--electric-blue);
            color: var(--electric-blue);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 1rem;
        }

        .subject-description {
            color: var(--gray-light);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .subject-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--gray-mid);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .priority-high {
            color: var(--neon-magenta);
            font-weight: 700;
        }

        .priority-medium {
            color: var(--accent-gold);
            font-weight: 700;
        }

        .priority-low {
            color: var(--gray-light);
            font-weight: 700;
        }

        .subject-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-complete,
        .btn-delete {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-complete {
            background: transparent;
            color: var(--neon-cyan);
            border-color: var(--neon-cyan);
        }

        .btn-complete:hover {
            background: var(--neon-cyan);
            color: var(--black);
        }

        .btn-delete {
            background: transparent;
            color: var(--neon-magenta);
            border-color: var(--neon-magenta);
        }

        .btn-delete:hover {
            background: var(--neon-magenta);
            color: var(--black);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-mid);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Export Section */
        .export-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--deep-space);
            border: 2px solid var(--gray-dark);
            text-align: center;
        }

        .btn-export {
            background: transparent;
            color: var(--accent-gold);
            border-color: var(--accent-gold);
            margin: 0.5rem;
        }

        .btn-export:hover {
            background: var(--accent-gold);
            color: var(--black);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .subject-header {
                flex-direction: column;
            }

            .subject-category {
                margin-left: 0;
                margin-top: 0.5rem;
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subject-card {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Starfield Background -->
    <div class="starfield">
        <canvas id="starCanvas"></canvas>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>‚óá SUBJECT TRACKER ‚óá</h1>
            <p class="subtitle">Track new subjects, topics, and tools yet to be covered</p>
            <a href="index.html" class="nav-home">‚Üê Back to Home</a>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Subjects</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="uncoveredCount">0</div>
                <div class="stat-label">Yet to Cover</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Covered</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="highPriorityCount">0</div>
                <div class="stat-label">High Priority</div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <h2>‚ú¶ Add New Subject</h2>
            <form id="addSubjectForm">
                <div class="input-group">
                    <label for="subjectTitle">Subject Title *</label>
                    <input type="text" id="subjectTitle" placeholder="e.g., Quantum Consciousness Mapping" required>
                </div>

                <div class="input-group">
                    <label for="subjectDescription">Description</label>
                    <textarea id="subjectDescription" placeholder="What is this subject about? Why is it important?"></textarea>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="subjectCategory">Category</label>
                        <select id="subjectCategory">
                            <option value="Tool">Tool</option>
                            <option value="Concept">Concept</option>
                            <option value="Protocol">Protocol</option>
                            <option value="Content">Content</option>
                            <option value="Feature">Feature</option>
                            <option value="Research">Research</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="subjectPriority">Priority</label>
                        <select id="subjectPriority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="subjectNotes">Additional Notes</label>
                    <input type="text" id="subjectNotes" placeholder="Links, resources, or quick notes">
                </div>

                <button type="submit" class="btn-add">ADD SUBJECT</button>
            </form>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Subjects</button>
            <button class="filter-btn" data-filter="uncovered">Yet to Cover</button>
            <button class="filter-btn" data-filter="completed">Covered</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="Tool">Tools</button>
            <button class="filter-btn" data-filter="Concept">Concepts</button>
            <button class="filter-btn" data-filter="Protocol">Protocols</button>
        </div>

        <!-- Subjects List -->
        <div class="subjects-list" id="subjectsList">
            <!-- Subjects will be dynamically inserted here -->
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <h3 style="color: var(--gray-light); margin-bottom: 1rem;">‚óÜ Data Management</h3>
            <button class="btn-export" onclick="exportData()">Export to JSON</button>
            <button class="btn-export" onclick="clearAllData()">Clear All Data</button>
        </div>
    </div>

    <script>
        // Canvas-based starfield
        function createStarfield() {
            const canvas = document.getElementById('starCanvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const starCount = 200;
            const stars = [];

            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3,
                    opacity: Math.random(),
                    phase: Math.random() * Math.PI * 2,
                    speed: 2 + Math.random() * 2
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const time = Date.now() * 0.001;

                stars.forEach(star => {
                    const twinkle = (Math.sin(time * star.speed + star.phase) + 1) / 2;
                    const opacity = 0.3 + (twinkle * 0.7);
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Data Management
        class SubjectTracker {
            constructor() {
                this.subjects = this.loadData();
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.renderSubjects();
                this.updateStats();
                this.setupEventListeners();
            }

            loadData() {
                const data = localStorage.getItem('subjectTrackerData');
                return data ? JSON.parse(data) : [];
            }

            saveData() {
                localStorage.setItem('subjectTrackerData', JSON.stringify(this.subjects));
            }

            addSubject(subject) {
                const newSubject = {
                    id: Date.now(),
                    title: subject.title,
                    description: subject.description,
                    category: subject.category,
                    priority: subject.priority,
                    notes: subject.notes,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                this.subjects.unshift(newSubject);
                this.saveData();
                this.renderSubjects();
                this.updateStats();
            }

            toggleComplete(id) {
                const subject = this.subjects.find(s => s.id === id);
                if (subject) {
                    subject.completed = !subject.completed;
                    subject.completedAt = subject.completed ? new Date().toISOString() : null;
                    this.saveData();
                    this.renderSubjects();
                    this.updateStats();
                }
            }

            deleteSubject(id) {
                if (confirm('Are you sure you want to delete this subject?')) {
                    this.subjects = this.subjects.filter(s => s.id !== id);
                    this.saveData();
                    this.renderSubjects();
                    this.updateStats();
                }
            }

            filterSubjects(filter) {
                this.currentFilter = filter;
                this.renderSubjects();
            }

            getFilteredSubjects() {
                let filtered = this.subjects;

                switch(this.currentFilter) {
                    case 'uncovered':
                        filtered = filtered.filter(s => !s.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(s => s.completed);
                        break;
                    case 'high':
                        filtered = filtered.filter(s => s.priority === 'High' && !s.completed);
                        break;
                    case 'all':
                        break;
                    default:
                        // Filter by category
                        filtered = filtered.filter(s => s.category === this.currentFilter);
                }

                return filtered;
            }

            renderSubjects() {
                const container = document.getElementById('subjectsList');
                const filtered = this.getFilteredSubjects();

                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚óá</div>
                            <p>No subjects found matching this filter.</p>
                            <p style="margin-top: 0.5rem; font-size: 0.9rem;">Add a new subject above to get started!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filtered.map(subject => `
                    <div class="subject-card ${subject.completed ? 'completed' : ''}">
                        <div class="subject-header">
                            <h3 class="subject-title">${this.escapeHtml(subject.title)}</h3>
                            <span class="subject-category">${subject.category}</span>
                        </div>
                        ${subject.description ? `<p class="subject-description">${this.escapeHtml(subject.description)}</p>` : ''}
                        <div class="subject-meta">
                            <span class="meta-item priority-${subject.priority.toLowerCase()}">
                                ‚ö° ${subject.priority} Priority
                            </span>
                            <span class="meta-item">
                                üìÖ ${this.formatDate(subject.createdAt)}
                            </span>
                            ${subject.completed ? `<span class="meta-item">‚úì Covered ${this.formatDate(subject.completedAt)}</span>` : ''}
                        </div>
                        ${subject.notes ? `<p class="subject-meta" style="margin-top: 0.5rem;">üìù ${this.escapeHtml(subject.notes)}</p>` : ''}
                        <div class="subject-actions">
                            <button class="btn-complete" onclick="tracker.toggleComplete(${subject.id})">
                                ${subject.completed ? 'Mark Uncovered' : 'Mark as Covered'}
                            </button>
                            <button class="btn-delete" onclick="tracker.deleteSubject(${subject.id})">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.subjects.length;
                const uncovered = this.subjects.filter(s => !s.completed).length;
                const completed = this.subjects.filter(s => s.completed).length;
                const highPriority = this.subjects.filter(s => s.priority === 'High' && !s.completed).length;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('uncoveredCount').textContent = uncovered;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('highPriorityCount').textContent = highPriority;
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('addSubjectForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addSubject({
                        title: document.getElementById('subjectTitle').value,
                        description: document.getElementById('subjectDescription').value,
                        category: document.getElementById('subjectCategory').value,
                        priority: document.getElementById('subjectPriority').value,
                        notes: document.getElementById('subjectNotes').value
                    });
                    e.target.reset();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.filterSubjects(btn.dataset.filter);
                    });
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }

        // Export and clear functions
        function exportData() {
            const data = localStorage.getItem('subjectTrackerData');
            if (!data) {
                alert('No data to export!');
                return;
            }

            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `subject-tracker-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è This will delete ALL subjects permanently. Are you sure?')) {
                localStorage.removeItem('subjectTrackerData');
                location.reload();
            }
        }

        // Initialize
        let tracker;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                createStarfield();
                tracker = new SubjectTracker();
            });
        } else {
            createStarfield();
            tracker = new SubjectTracker();
        }
    </script>
</body>
</html>
